<ion-header>
  
    <ion-navbar hideBackButton="true">
      <ion-title>Login</ion-title>
    </ion-navbar>
  
  </ion-header>
  
  <ion-content class="login-content" padding>
      <div class="logo-row">
          <img src="assets/img/avatar.png" />
      </div>
      <div class="login-box">
          <form #frm="ngForm" (ngSubmit)="login(frm.value)">
              <ion-row>
                  <ion-col>
                      <ion-list inset>
  
                          <ion-item>
                              <ion-input type="text" placeholder="Email" name="email" [(ngModel)]="email"></ion-input>
                          </ion-item>
  
                          <ion-item>
                              <ion-input type="password" placeholder="Password" name="password" [(ngModel)]="password"></ion-input>
                          </ion-item>
  
                      </ion-list>
                  </ion-col>
                  <div *ngIf="submitted" [ngClass]="{'success':!classError,'error':classError}">{{message}}</div>
              </ion-row>
  
              <ion-row>
                  <ion-col class="signup-col">
                      <button ion-button class="submit-btn" full type="submit" color="primary">Login</button>
                      <button ion-button class="register-btn" type="button" (click)="gotoSignup()"  block clear color="light">Create New Account</button>
                  </ion-col>
              </ion-row>
          </form>
      </div>
  </ion-content>
